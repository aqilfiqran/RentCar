{% extends 'base.html' %}
{% load static %}

{% block title %}
    {{page}}
{% endblock title %}


{% block content %}
<form method="POST" enctype="multipart/form-data" action="">
    {% csrf_token %}
        {% for forms in form %}
            {{forms.label}}
            {{forms}}
            {{forms.errors}}
        {% endfor %}
    <button type="submit">Submit</button>
</form>
{% endblock content %}
