{% extends 'base.html' %}
{% load static %}

{% block title %}
{{page}}
{% endblock title %}


{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg">
            <form method="POST" enctype="multipart/form-data" action="">
                {% csrf_token %}
                {% for forms in form %}
                {{forms.label}}
                {{forms}}
                {{forms.errors}}
                {% endfor %}
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
