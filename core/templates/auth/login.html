{% extends 'base.html' %}
{% load static %}

{% block title %}
{{page}}

{% block content %}
<form action="" method="post">
    {% csrf_token %}

    <label for="password">Password :</label>
    <input id="password" type="password" name='password'>
    <button type="submit">Submit</button>
</form>
{% endblock content %}
