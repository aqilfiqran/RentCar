{% load static %}

{% block user_profile %}
{% if user.avatar %}
<img class="login-logo" src="{{ user.avatar.url }}">
{% else %}
<img class="login-logo" src="{% static 'material/admin/images/login-logo-'|add:current_theme|add:'.jpg' %}">
{% endif %}

{% if profile_bg %}
<img width="300" height="212" src="{{ profile_bg }}">
{% else %}
<img src="{% static 'material/admin/images/login-bg-'|add:current_theme|add:'.jpg' %}">
{% endif %}
<div class="card-title">
    <strong>{{ user.name}}</strong>
    <small>{{ user.email|default_if_none:'' }}</small>
</div>
{% endblock %}
